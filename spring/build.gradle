plugins {
    id "io.micronaut.build.internal.module"
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"

    api "org.springframework:spring-core:$springVersion"
    api "org.springframework:spring-tx:$springVersion"
    api "org.springframework:spring-context:$springVersion"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-aop:$micronautVersion"

    compileOnly "org.springframework:spring-jdbc:$springVersion"
    compileOnly "io.micronaut.test:micronaut-test-core:$micronautTestVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    testImplementation "io.micronaut:micronaut-runtime:$micronautVersion"
    testCompileOnly "io.micronaut:micronaut-inject-groovy:$micronautVersion"

    testImplementation "org.spockframework:spock-spring:$spockVersion"
    testImplementation "org.springframework:spring-test:$springVersion"
}

group "io.micronaut.spring"
