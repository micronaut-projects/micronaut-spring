pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.1.3'
}

rootProject.name = 'micronaut-spring'

include 'spring'
include 'spring-annotation'
include 'spring-bom'
include 'spring-boot-annotation'
include 'spring-boot'
include 'spring-web-annotation'
include 'spring-web'
include 'spring-context'
include 'test-suite'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
    versionCatalogs {
        mn {
            from "io.micronaut:micronaut-bom:${providers.gradleProperty('micronautVersion').get()}"
        }
    }
}
