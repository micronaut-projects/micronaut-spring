pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.1.0'
}

rootProject.name = "spring"

include "spring"
include "spring-annotation"
include "spring-boot-annotation"
include "spring-boot"
include "spring-web-annotation"
include "spring-web"
include "spring-context"

include "test-suite"
