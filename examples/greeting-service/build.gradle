plugins {
    id "java"
    id "org.springframework.boot" version "2.1.0.RELEASE"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id "net.ltgt.apt" version "0.19"
}

bootJar {
    baseName = 'greeting-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    micronautVersion = "1.0.1.BUILD-SNAPSHOT"
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut:micronaut-validation:$micronautVersion"
    annotationProcessor "io.micronaut.spring:micronaut-spring-boot-annotation:1.0.0.BUILD-SNAPSHOT"
    annotationProcessor "io.micronaut.spring:micronaut-spring-web-annotation:1.0.0.BUILD-SNAPSHOT"
    compile "io.micronaut:micronaut-inject:$micronautVersion"
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("io.micronaut:micronaut-http-server-netty:$micronautVersion")
    runtime "ch.qos.logback:logback-classic:1.2.3"

    testCompile("io.micronaut:micronaut-http-client:$micronautVersion")
    testCompile("io.micronaut.test:micronaut-test-junit5:1.0.0.RC2")
    testCompile "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompile "org.mockito:mockito-junit-jupiter:2.22.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.1.0"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
}

test {
    useJUnitPlatform()
}

