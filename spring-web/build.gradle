plugins {
    id "net.ltgt.apt" version "0.19"
}
dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    compile project(":spring-context")
    compile "org.springframework:spring-web:$springVersion"
    compile 'io.projectreactor:reactor-core:3.3.0.RELEASE'
    compile "io.micronaut:micronaut-http:$micronautVersion"
    compileOnly "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    compileOnly "io.micronaut:micronaut-views:$micronautVersion"
}